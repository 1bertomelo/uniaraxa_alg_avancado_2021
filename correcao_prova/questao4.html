<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz  = [[1,8,3],[4,2,5]];
        function provaMatriz(){
            for(let i=0;i<matriz.length;i++){
                for(let j=0;j<matriz[0].length;j++){
                    console.log(matriz[i][j]);
                }
            }            
        }

        function maiorMatriz(){
            let maior = 0
            for(let i=0;i<matriz.length;i++){
                for(let j=0;j<matriz[0].length;j++){
                    if (matriz[i][j] > maior  ){
                        maior = matriz[i][j];
                    }
                }
            }
            console.log(`Maior elemento da matriz é ${maior} `);        
        }

        function menorMatriz(){
            let menor = matriz[0][0];
            for(let i=0;i<matriz.length;i++){
                for(let j=0;j<matriz[0].length;j++){
                    if (matriz[i][j] < menor  ){
                        menor = matriz[i][j];
                    }
                }
            }
            console.log(`Menor elemento da menor é ${menor} `);        
        }

        function mediaMatriz(){   
            let somaTotal = 0;     
            let qtde = 0;
            for(let i=0;i<matriz.length;i++){
                for(let j=0;j<matriz[0].length;j++){   
                    somaTotal = somaTotal + matriz[i][j];
                    qtde++;
                    //somaTotal += matriz[i][j];           
                }
            }
            console.log(`Média é ${somaTotal/qtde}`);
        }
       
        provaMatriz();
        maiorMatriz();
        menorMatriz();
        mediaMatriz();
    </script>
</body>
</html>
