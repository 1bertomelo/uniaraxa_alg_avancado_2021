<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Exercício 3</h1>
    <h3>Informe as Idades e mostre a maior de cada array e a quantidade:</h3>
    <input id="txtIdade" type="number" name="idade" />
    <button onclick="cadastrar()">Adicionar Array</button>
    <button onclick="resposta()">Resposta do Maior Valor</button>

    <script>
        var arrayMaiorIdade = [];
        var arrayMenorIdade = [];

        function cadastrar() {
            let idadeAnosDigitada = parseInt(document.getElementById("txtIdade").value);
            //INT = inteiro 1 2 300 4001
            //FLOAT = 1.05 , 9.77 , 1000.60
            if (eMaiorIdade(idadeAnosDigitada)) {
                arrayMaiorIdade.push(idadeAnosDigitada);
            } else {
                arrayMenorIdade.push(idadeAnosDigitada);
            }
            //if ternario condicao ? aqui V : aqui falso
            /*
            eMaiorIdade(idadeAnosDigitada) ? 
                        arrayMaiorIdade.push(idadeAnosDigitada) 
                       : arrayMenorIdade.push(idadeAnosDigitada);
            */

            console.log(arrayMaiorIdade);
            console.log(arrayMenorIdade);

        }
        // 19 90 11 10
        function maior(arrayIdades) {
            //logica que mostra a maior idade
            let maiorValor = 0;
            for (let i = 0; i < arrayIdades.length; i++) {
                if (maiorValor < arrayIdades[i]) {
                    maiorValor = arrayIdades[i];
                }
            }
            return maiorValor;
        }
        //sim ou nao
        function eMaiorIdade(idade) {
            if (idade >= 18) {
                return 1;
            }
            return 0;
        }
        function resposta() {
            alert(`Maior idade do array maiores de 18 anos é ${maior(arrayMaiorIdade)}`);
            alert(`Maior idade do array menores de 18 anos é ${maior(arrayMenorIdade)}`);
        }


    </script>

</body>

</html>
