<body>
    <h1>Exemplo algoritmo O(N) Constante</h1>
    <pre>
        var numero = 10;       

        var somaAcumulada = 0;
        for (var i = 1; i <= 10; i++) {
            somaAcumulada = somaAcumulada + i;
        }
        console.log(somaAcumulada);
    </pre>
