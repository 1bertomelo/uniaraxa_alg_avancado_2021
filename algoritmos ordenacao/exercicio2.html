<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <span>Nome:</span>
            <input id="nomePessoa" type="text" placeholder="Digite seu nome" />
        </div>
        <div>
            <span>Cpf:</span>
            <input id="cpfPessoa" type="text" placeholder="Digite seu cpf" maxlength="11" />            
        </div>
        <div>
            <span>Data Nascimento:</span>
            <input id="dataNascimentoPessoa" type="date" />
        </div>
        <div>
            <button onclick="cadastrarFila()">Cadastrar</button>
        </div>
        <div>
            <button onclick="ordernarFilaNomeAsc()">Ordenar Nomes ASC</button>
            <button onclick="ordernarFilaIdadeDesc()">Ordenar Idade DESC</button>
        </div>
    </div>
    <script>
        var filaAcima80Anos    = [];
        var filaEntre60e79Anos = [];
        var filaEntre40e59Anos = [];
        var filaAbaixo40Anos   = [];

        function cadastrarFila(){
            let nome = document.getElementById('nomePessoa').value;
            let cpf = document.getElementById('cpfPessoa').value;
            let dataNascimento = new Date(document.getElementById('dataNascimentoPessoa').value);

            let anoNascimento = dataNascimento.getFullYear();
            let mesNascimento = dataNascimento.getMonth();

            let dataAtual = new Date();
            let anoAtual = dataAtual.getFullYear();
            let mesAtual = dataAtual.getMonth(); 
            //documentação meses 0 - 11 (unidade menor)            
            let idadePessoaEmAnos = 0;
            if(mesNascimento > mesAtual){
                idadePessoaEmAnos = anoAtual-1-anoNascimento;
            } else {
                idadePessoaEmAnos = anoAtual-anoNascimento;
            }
            console.log(idadePessoaEmAnos);
            
            let novoCadastroPessoa = { 
                nome , 
                idadePessoaEmAnos , 
                cpf , 
                dataNascimento
            };
            
            if(idadePessoaEmAnos < 40){
                filaAbaixo40Anos.push(novoCadastroPessoa);
            }   
            else { 
                    if(idadePessoaEmAnos>=40 && idadePessoaEmAnos <= 59){
                        filaEntre40e59Anos.push(novoCadastroPessoa);
                    } 
                    else {
                        if(idadePessoaEmAnos>=60 && idadePessoaEmAnos <= 79){
                            filaEntre60e79Anos.push(novoCadastroPessoa);
                        }
                        else {
                            filaAcima80Anos.push(novoCadastroPessoa);
                        }
                    }
            }
            ordernarFilaNomeAsc();                 
        }


        function ordernarStringAsc(pessoaA , pessoaB){
            if(pessoaA.nome > pessoaB.nome)
                return 1;//verdade - trocar
            if(pessoaA.nome < pessoaB.nome)
                return -1;//nao trocar diferentes
           
            return 0;//nao trocar simboliza iguais

        }
        
        // "humberto", "Alan", "Germano", "josé", "bruna" -> ordem CadastroPessoa são strings (palavras)
        //ordernar em ordem alfabetica
        // resultado : Alan , Germano , Humberto 
        // humberto > Alan (vem  depois na ordem alfabetica)
        // verdadeiro - trocar (recursiva olha anterior)
        // Alan , Humberto , Germano ,jose (neste momento)
        //Humberto > Germano
        //verdadeiro = trocar
        //Alan, Germano, Humberto, José, Bruna (neste momento)
        // Humberto > Jose (falso)
        //manter (nao faz troca)
        // José > Bruna => verdadeiro  = troca
        //Alan, Germano, Humberto, Bruna, José
        //olhar anterior Humberto > Bruna (verdadeiro troca)
        //Alan, Germano, Bruna, Humberto, José
        //Germano > Bruna (verdadeiro , troca)
        //Alan > Bruna (falso , não troca)
        //Alan, Bruna, Germano, Humberto , José (resultado)

        // 7, 18, 36, 9 -> ordem cadastro
        // desc -> maior para o menor
        //resultado : 36 , 18, 9 e 7
        // 7 < 18 trocar (verdadeiro) 
        // 18, 7 , 36, 9 (neste momento)
        // 7 < 36 (verdeiro trocar) olhar o anterior
        // 18, 36, 7, 9 olhar anterior
        // 18 < 36 (verdaeiro , troca)
        // 36 , 18 , 7, 9 
        // 7 < 9 (verdadeiro , troca)
        //36 , 18, 9 e 7 (olhar anteior)
        // 18 < 9 (falso, nao tem troca)


        function ordernaInteiroDesc(pessoaA, pessoaB){
            if(pessoaA.idadePessoaEmAnos < pessoaB.idadePessoaEmAnos)
                return 1;
            if(pessoaA.idadePessoaEmAnos > pessoaB.idadePessoaEmAnos)
                return -1;           
            return 0;

        }

        function ordernarFilaNomeAsc(){
           imprimirTabela(filaAbaixo40Anos.sort(ordernarStringAsc),"tbfilaAbaixo40Anos");
           imprimirTabela(filaEntre40e59Anos.sort(ordernarStringAsc),"tbfilaEntre40e59Anos");
           imprimirTabela(filaEntre60e79Anos.sort(ordernarStringAsc),"tbfilaEntre60e79Anos");
           imprimirTabela(filaAcima80Anos.sort(ordernarStringAsc),"tbfilaAcima80Anos");
        }

        function ordernarFilaIdadeDesc(){
            imprimirTabela(filaAbaixo40Anos.sort(ordernaInteiroDesc),"tbfilaAbaixo40Anos");
            imprimirTabela(filaEntre40e59Anos.sort(ordernaInteiroDesc),"tbfilaEntre40e59Anos");
            imprimirTabela(filaEntre60e79Anos.sort(ordernaInteiroDesc),"tbfilaEntre60e79Anos");
            imprimirTabela(filaAcima80Anos.sort(ordernaInteiroDesc),"tbfilaAcima80Anos");
        }

        function imprimirTabela(tabela, idTabela){
            if(tabela.length > 0){
                var body = document.getElementsByTagName("body")[0];
            var tabelaAuxiliar = document.getElementById(idTabela);
            if(tabelaAuxiliar != null){
                tabelaAuxiliar.remove();
            }

            var tabelaPrioridadeHTML = document.createElement("table"); 
            tabelaPrioridadeHTML.id = idTabela;
            var tabelaBody = document.createElement("tbody");
            var tabelaHead = document.createElement("thead");
            
            var linhaCabecalhoHTML = document.createElement("tr");
            
            var colunaCabecalhoNomeHTML = document.createElement("td");
            var conteudoCabecalhoNome = document.createTextNode('Nome Pessoa');
            colunaCabecalhoNomeHTML.appendChild(conteudoCabecalhoNome);
            linhaCabecalhoHTML.appendChild(colunaCabecalhoNomeHTML);


            var colunaCabecalhoIdadeHTML = document.createElement("td");
            var conteudoCabecalhoIdade = document.createTextNode('Idade Pessoa');
            colunaCabecalhoIdadeHTML.appendChild(conteudoCabecalhoIdade);
            linhaCabecalhoHTML.appendChild(colunaCabecalhoIdadeHTML);

            var colunaCabecalhoCPFHTML = document.createElement("td");
            var conteudoCabecalhoCPF = document.createTextNode('CPF');
            colunaCabecalhoCPFHTML.appendChild(conteudoCabecalhoCPF);
            linhaCabecalhoHTML.appendChild(colunaCabecalhoCPFHTML);

            tabelaHead.appendChild(linhaCabecalhoHTML);  
            
            //for para criar n tarefas
            //10 tarefas 10 tr
            //5 tarefas 5 tr
            for(let nrolinha = 0; nrolinha < tabela.length; nrolinha++){
                var linhaHTML = document.createElement("tr");

                var colunaNomeHTML = document.createElement("td");
                var conteudoNome = document.createTextNode(tabela[nrolinha].nome);
                colunaNomeHTML.appendChild(conteudoNome);
                linhaHTML.appendChild(colunaNomeHTML);   
                

                var colunaIdadeHTML = document.createElement("td");
                var conteudoIdade = document.createTextNode(tabela[nrolinha].idadePessoaEmAnos);
                colunaIdadeHTML.appendChild(conteudoIdade);
                linhaHTML.appendChild(colunaIdadeHTML);   
                
                var colunaCPFHTML = document.createElement("td");
                var conteudoCPF = document.createTextNode(tabela[nrolinha].cpf);
                colunaCPFHTML.appendChild(conteudoCPF);
                linhaHTML.appendChild(colunaCPFHTML);   
                                
                tabelaBody.appendChild(linhaHTML);   

            }
            tabelaPrioridadeHTML.appendChild(tabelaHead);            
            tabelaPrioridadeHTML.appendChild(tabelaBody);
            body.appendChild(tabelaPrioridadeHTML);
            tabelaPrioridadeHTML.setAttribute("border","1");

            }
           
            
        }
    </script>
</body>
</html>
